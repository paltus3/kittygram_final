server {
	listen 80;
	index index.html;
	
	location /api/ {
		proxy_set_header Host $http_host;
		proxy_pass http://backend:9000/api/;
	}

	location /admin/ {
		proxy_set_header Host $http_host;
		proxy_pass http://backend:9000/admin/;
	}

	location /media/ {
		proxy_set_header Host $http_host;
		alias /media/;
		client_max_body_size 20M;
	}

	location / {
		alias /staticfiles/;
		try_files $uri $uri/ /index.html;
		client_max_body_size 20M;
	}
}
